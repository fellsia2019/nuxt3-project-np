services:
  frontend:
    image: ${DOCKER_USER}/nuxt-prod:latest
    ports:
      - "3000:3000"
    env_file:
      - .env  # Подключаем переменные окружения
    volumes:
      - ./logs:/var/log  # Монтируем логи PM2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
